<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>cannon.js + three.js - physics shooter</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
      #instructions {
        position: fixed;
        left: 0;
        top: 0;

        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        text-align: center;

        cursor: pointer;
      }
      #instructions span {
        font-size: 40px;
      }
    </style>
	</head>
	<body>
    <div id="instructions">
      <span>Click to play</span>
      <span>Collect the Lemon in the Maze</span>
      <br />
      (W,A,S,D = Move, SPACE = Jump, MOUSE = Look)
      <br />
      (Left Axis = Move, Right Axis = Look, A = Jump)
    </div>
    <audio id="game-audio" src="./audio/Lost in the Maze.mp3"></audio>
    <audio id="egg-audio" src="./audio/Celebrate Life.mp3"></audio>
    <audio id="end-audio" src="./audio/We Rise Higher.mp3"></audio>
    <div id="end"></div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
